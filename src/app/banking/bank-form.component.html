<h1>Edit Bank Account</h1>
<form>
  <div class="form-group">
    <label for="account-holder">Account Holder</label>
    <input type="text" name="accountholder" class="form-control" id="account-holder" [(ngModel)]="bankInfo.accountholder" #accountholder="ngModel">
    <p>{{bankInfo.accountholder}} </p>
  </div>
  <div class="form-group">
    <label for="routing-number">Routing Number</label>
    <input type="text" name="routing" class="form-control" id="routing-number"[(ngModel)]="bankInfo.routingNumber" #routing="ngModel">
    <p>{{bankInfo.routingNumber}} </p>
  </div>
  <div class="form-group">
    <label for="account-number">Account Number</label>
    <input type="text" name="accountnumber" class="form-control" id="account-number" [(ngModel)]="bankInfo.accountNumber" #accountnumber="ngModel">
    <p>{{bankInfo.accountNumber}} </p>
  </div>
  <div class="form-group">
    <label for="bank-name">Bank Name</label>
    <input type="text" name="bankname" class="form-control" id="bank-name" [(ngModel)]="bankInfo.bankName" #bankname="ngModel">
    <p>{{bankInfo.bankName}} </p>
  </div>
  <div class="form-group">
    <label for="notes">Notes</label>
    <textarea name="notes" rows="5" class="form-control" id="notes" [(ngModel)]="bankInfo.notes" #notes="ngModel"></textarea>
    <p>{{bankInfo.notes}} </p>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> I, David Owner, confirm that I have read above script over a recorded line.
    </label>
  </div>
  <a>Cancel</a>
  <button type="submit" class="btn btn-primary" (click)="updateBankInfo()">Submit</button>

</form>
