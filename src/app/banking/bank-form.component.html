<h1>Edit Bank Account</h1>
<form>
  <div class="form-group">
    <label for="account-holder">Account Holder</label>
    <input type="text" name="accountholder" class="form-control" id="account-holder" [(ngModel)]="accountholder">
    <p>{{accountholder}} </p>
  </div>
  <div class="form-group">
    <label for="routing-number">Routing Number</label>
    <input type="text" name="routing" class="form-control" id="routing-number"[(ngModel)]="routing">
    <p>{{routing}} </p>
  </div>
  <div class="form-group">
    <label for="account-number">Account Number</label>
    <input type="text" name="accountnumber" class="form-control" id="account-number" [(ngModel)]="accountnumber">
    <p>{{accountnumber}} </p>
  </div>
  <div class="form-group">
    <label for="bank-name">Bank Name</label>
    <input type="text" name="bankname" class="form-control" id="bank-name" [(ngModel)]="bankname">
    <p>{{bankname}} </p>
  </div>
  <div class="form-group">
    <label for="notes">Notes</label>
    <textarea name="notes" rows="5" class="form-control" id="notes" [(ngModel)]="notes">></textarea>
    <p>{{notes}} </p>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> I, David Owner, confirm that I have read above script over a recorded line.
    </label>
  </div>
  <a>Cancel</a>
  <button type="submit" class="btn btn-primary">Submit</button>

</form>
