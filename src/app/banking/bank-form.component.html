<h1>Edit Bank Account</h1>
<form>
  <div class="form-group">
    <label for="account-holder">Account Holder</label>
    <input type="text" class="form-control" id="account-holder">
  </div>
  <div class="form-group">
    <label for="routing-number">Routing Number</label>
    <input type="text" class="form-control" id="routing-number">
  </div>
  <div class="form-group">
    <label for="account-number">Account Number</label>
    <input type="text" class="form-control" id="account-number">
  </div>
  <div class="form-group">
    <label for="bank-name">Bank Name</label>
    <input type="text" class="form-control" id="bank-name">
  </div>
  <div class="form-group">
    <label for="notes">Notes</label>
    <textarea rows="5" class="form-control" id="notes"></textarea>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> I, David Owner, confirm that I have read above script over a recorded line.
    </label>
  </div>
  <a>Cancel</a>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
