<h2>Policy beneficiaries</h2>
<label>Primary</label>
<hr>
{{currentBene | json}}
<div *ngFor="let bene of beneList">
    <bene-individual [bene]="bene" (isDelBene)="delete($event)" (percent)="updatePercent($event)" ></bene-individual>
</div>
<hr>
<div>
    <label>Total</label>
    <label>{{totalPercent}}</label>
</div>
<a routerLink="/form" routerLinkActive="active">Add new beneficiary</a>
